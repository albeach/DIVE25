services:
  fix-cert-permissions:
    image: busybox
    command: ["sh", "-c", "chmod -R 755 /certificates/prod"]
    volumes:
      - ./certificates/prod:/certificates/prod
    restart: "no"

  pingfederate:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - PF_LOG_LEVEL=INFO
    ports:
      - "9031:9031"     # Runtime port (SSL)
      - "9999:9999"    # Admin console (internal only)
    volumes:
      - ./certificates/prod:/opt/certificates/prod
    depends_on:
      - fix-cert-permissions

  pingaccess:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
      - PA_LOG_LEVEL=INFO
    ports:
      - "3000:3000"    # Runtime port
      - "9000:9000"    # Admin console (internal only)

  pingdirectory:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - PD_LOG_LEVEL=INFO
    ports:
      - "1636:636"      # LDAPS
      - "1389:389"      # LDAP

  # Production-only services
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - dive25-net

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
    ports:
      - "3050:4000"
    networks:
      - dive25-net
    command: ["/bin/sh", "-c", "chmod 644 /etc/grafana/grafana.ini && /run.sh"]

  backend:
    build: ./src/backend
    environment:
      - NODE_ENV=production
      - SERVER_PROFILE_URL=http://serverprofile.example.com
      - PING_IDENTITY_USER=ping-user
      - PING_IDENTITY_KEY=ping-key
      - PING_IDENTITY_PASSWORD=dive2025P!ng
      - PA_ADMIN_PASSWORD_INITIAL=2Access
    ports:
      - "8080:8080"
    depends_on:
      - pingfederate

networks:
  dive25-net:
    driver: bridge