services:
  fix-cert-permissions:
    image: busybox
    command: ["sh", "-c", "chmod -R 755 /certificates/prod"]
    volumes:
      - ./certificates/prod:/certificates/prod
    restart: "no"

  pingfederate:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - PF_LOG_LEVEL=INFO
    ports:
      - "9031:9031"     # Runtime port (SSL)
      - "9999:9999"    # Admin console (internal only)
    volumes:
      - ./certificates/prod:/opt/certificates/prod
      - ./layered_profiles:/opt/serverprofiles
    depends_on:
      - fix-cert-permissions

  pingaccess:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    env_file:
      - .env
    environment:
      - PA_LOG_LEVEL=INFO
      - PA_ADMIN_PASSWORD_INITIAL=${PA_ADMIN_PASSWORD_INITIAL}
      - PING_IDENTITY_PASSWORD=${PING_IDENTITY_PASSWORD}
    ports:
      - "3000:3000"    # Runtime port
      - "9000:9000"    # Admin console (internal only)
    networks:
      - dive25-net
    volumes:
      - ./layered_profiles:/opt/serverprofiles
    command: ["/run.sh"]

  pingdirectory:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - PD_LOG_LEVEL=INFO
    ports:
      - "1636:636"      # LDAPS
      - "1389:389"      # LDAP
    volumes:
      - ./layered_profiles:/opt/serverprofiles

  # Production-only services
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - dive25-net

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3050:4000"
    networks:
      - dive25-net
    command: ["/run.sh"]

  backend:
    build: ./src/backend
    environment:
      - NODE_ENV=production
      - PING_IDENTITY_USER=ping-user
      - PING_IDENTITY_KEY=ping-key

    ports:
      - "8080:8080"
    depends_on:
      - pingfederate

networks:
  dive25-net:
    driver: bridge